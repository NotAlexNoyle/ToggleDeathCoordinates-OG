name: ToggleDeathCoordinates-OG
version: '${version}'
main: plugin.ToggleDeathCoordinatesOG
api-version: '${apiVersion}'
description: Displays the death coordinates of players to them upon death.
commands:
  tdc:
    description: Turn the display of your death coordinates in chat on or off.
    aliases: [toggledeathcoordinates]

permissions:
  tdc.use:
    description: Permission to toggle your death coordinates.
    default: op